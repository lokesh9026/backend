<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <script src="./index.js"></script>
  </head>
  <style>
    #map {
      height: 100%;
      width: 70%;
      padding: 3%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    
    
      <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfhgT9G7G2RK6mvgftH2UavYr9nQDQLJg&callback=initMap">
</script>
  </body>
</html>
