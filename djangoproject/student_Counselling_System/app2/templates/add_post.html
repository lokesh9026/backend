{%extends 'base.html'%}
{% load static %}
{% block content %}

{%if messages%}
{%for message in messages%}
  <p {%if message.tags%} class="alert alert-{{message.tags}}
      mb-5"{%endif%}>{{messages}}}</p>
  </p>
{%endfor%}
{%endif%}

<div class=" container mt-lg-5" style='width:40%;'  >
  <div class="row">
    <div class="col">
      <form action="" method="post" >
          {%csrf_token%}
          {{form.as_p}}

          <input type="submit" value="Add" class="btn btn-success">
          <a href="{%url 'dashboard'%}" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
