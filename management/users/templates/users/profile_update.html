{% extends 'base.html' %}
{% block title %}Customer Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                Customer Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <span class="h4">Porfile Information</span class="h4">
                    <hr>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{user_form}}
                        {{user_form|crispy}}
                        {{profile_form|crispy}}
                        <input type="submit" class = "btn btn-info" value="update">
                        <a href="{% url 'user-profile' %}" class = "btn btn-info">Cancel</a>
                    </form>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
